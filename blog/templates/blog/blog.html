{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
{%  for post in posts %}
     <div class="overlay"></div>
     <div class="post block">
       <h2 class="subtitle">
         {{ post.title }}
       </h2>
       <small>Posted at {{ post.date_added }}</small>
       <p>{{ post.intro }}</p>
     </div>
{% endfor%}
{% endblock %}
