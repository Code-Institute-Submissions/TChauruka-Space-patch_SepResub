{% extends 'base.html' %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
  <div class="overlay"></div>
  <h1 class="title">{{ post.title }}</h1>

  <small>{{ post.date_added }}</small>

  <p><strong>{{ post.intro }}</strong></p>

  <p>{{ post.body }}</p>

{% endblock %}
